					<h3 class="page-title">职员信息</h3>
					
						<div class="panel">
							<!-- TABLE STRIPED -->
							
								<div class="panel-body">
									<table id="staff_table" class="table table-striped"
										data-toggle="table" 
										data-pagination="true"
										data-pagination-loop="true"
										data-only-info-pagination="false"
										data-side-pagination="client"
										data-smart-display="true"
										data-search="true">										
										<thead>
										 <tr>
											<th data-field="StaffID">编号</th>
											<th data-field="Name">姓名</th>
											<th data-field="Gender">性别</th>
											<th data-field="TypeName">员工类型</th>
											<th data-field="Tel">电话</th>
											<th data-field="BasicSalary">基本月薪</th>
										 </tr>
										</thead>
									</table>
							
							</div>
							<!-- END TABLE STRIPED -->
						</div>
					
					<div class="col">
							<div class="col-md-6">
							<!-- INPUTS -->
							<div class="panel">
								<div class="panel-heading">
									<h3 class="panel-title">添加职员</h3>
								</div>
								<div class="panel-body">
									<span>职员ID：</span>
									<br>
									<input type="text" Maxlength="4" id="StaffID" class="form-control" placeholder="例如：0014">
									<br>								
									<span>职员姓名：</span>
									<br>
									<input type="text" Maxlength="20" id="Name" class="form-control">
									<br>
									<span>性别：</span>
									<br>
									<select id="Gender" class="form-control">
										<option value="男">男</option>
										<option value="女">女</option>
									</select>									
									<br>
									<span>职员类型：</span>
									<br>
									<select id="StaffType" class="form-control">
										<option value="0001">老板</option>
										<option value="0002">前台</option>
										<option value="0003">保洁</option>
										<option value="0004">教练</option>
									</select>
									<br>
									<span>联系方式：</span>
									<br>
									<input id="Tel" Maxlength="13" type="text" class="form-control" placeholder="">
									<br>
									<button type="button" class="btn btn-primary" onclick="add_Staff()">添加</button>
									<br>
									<br>
									<div id="add_success" class="alert alert-success alert-dismissible" role="alert">
										<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
										<i class="fa fa-check-circle"></i> 添加成功！
									</div>
									<div id="add_IDEmpty" class="alert alert-warning alert-dismissible" role="alert">
										<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
										<i class="fa fa-warning"></i> ID不能为空！
									</div>
									<div id="add_NameEmpty" class="alert alert-warning alert-dismissible" role="alert">
										<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
										<i class="fa fa-warning"></i> 姓名不能为空！
									</div>
									<div id="add_IDExist" class="alert alert-danger alert-dismissible" role="alert" >
										<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
										<i class="fa fa-times-circle"></i> 此ID已存在！
									</div>
									<div id="add_failed" class="alert alert-danger alert-dismissible" role="alert" >
										<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
										<i class="fa fa-times-circle"></i> 添加失败！
									</div>
								</div>
							</div>
							<!-- END INPUTS -->
						</div>
					</div>
						<div class="col-md-6">
						<!-- DELETE -->
							<div class="panel">
								<div class="panel-heading">

								</div>

									<span>职员ID：</span>
									<br>
									<input type="text" Maxlength="4" id="DeleteStaffID" class="form-control" placeholder="">
									<br>
									<button type="button" class="btn btn-primary" onclick="delete_Staff()">删除</button>
									<br>
									<br>
									<div id="del_success" class="alert alert-success alert-dismissible" role="alert">
										<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>

									</div>
									<div id="del_empty" class="alert alert-warning alert-dismissible" role="alert">
										<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
										<i class="fa fa-warning"></i> ID不能为空！
									</div>
									<div id="del_nofound" class="alert alert-danger alert-dismissible" role="alert" >
										<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
										<i class="fa fa-times-circle"></i> 查无此人！
									</div>
									<div id="del_failed" class="alert alert-danger alert-dismissible" role="alert" >
										<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
										<i class="fa fa-times-circle"></i> 删除失败！

	ui.style.display="none";

	ui.style.display="none";
	var ui =document.getElementById("add_failed");
	ui.style.display="none";
	
	</script>
	<script>
	function add_Staff()
	{
		$.ajax({
		type:"post",
		url:"php/handle_Staff.php",
		data:{do_what:"add",
		StaffID:$("#StaffID").val(),
		Name:$("#Name").val(),
		Gender:$("#Gender").val(),
		StaffType:$("#StaffType").val(),
		Tel:$("#Tel").val()
		},
		
		success:function(result){
			var ui =document.getElementById("add_success");
			ui.style.display="none";
			var ui =document.getElementById("add_IDEmpty");
			ui.style.display="none";
			var ui =document.getElementById("add_NameEmpty");
			ui.style.display="none";
			var ui =document.getElementById("add_IDExist");
			ui.style.display="none";
			var ui =document.getElementById("add_failed");
			ui.style.display="none";
			if(result == 1)
			 {
			 	
				var ui =document.getElementById("add_success");
				ui.style.display="";
			}
			else if(result == 0){
				var ui =document.getElementById("add_failed");
				ui.style.display="";
				
			}
			else if(result == 2){
				
				var ui =document.getElementById("add_IDEmpty");
				ui.style.display="";
	
			}
			else if(result == 3){
				var ui =document.getElementById("add_NameEmpty");
				ui.style.display="";
			}
			else if(result == 4){
				var ui =document.getElementById("add_IDExist");
				ui.style.display="";
				
			}
			}
		})
		$(document).ready(function(){
		$.ajax({
			url:"php/Staff_info.php",
			success:function(result){
			$('#staff_table').bootstrapTable('load', result);
			}
		})
		})
	}
	function delete_Staff()
	{
		$.ajax({
		type:"post",
		url:"php/handle_Staff.php",
		data:{do_what:"delete",
		StaffID:$("#DeleteStaffID").val()
		},
		
		success:function(result){			
			var ui =document.getElementById("del_success");
			ui.style.display="none";
			var ui =document.getElementById("del_empty");
			ui.style.display="none";
			var ui =document.getElementById("del_nofound");
			ui.style.display="none";
			var ui =document.getElementById("del_failed");
			ui.style.display="none";
			if(result==1)
			 {
				var ui =document.getElementById("del_success");
				ui.style.display="";
			 	
			}
			else if(result==0){
				var ui =document.getElementById("del_failed");
				ui.style.display="";
			}
			else if(result==2){
				
				var ui =document.getElementById("del_empty");
				ui.style.display="";
			}
			else if(result==3){
				
				var ui =document.getElementById("del_nofound");
				ui.style.display="";
			}
			}
		})
		$(document).ready(function(){
		$.ajax({
			url:"php/Staff_info.php",
			success:function(result){
			$('#staff_table').bootstrapTable('load', result);
			}
		})
		})
	}</script>
